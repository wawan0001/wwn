<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE-PASSIANA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        a {
            transition: transform 0.2s;
        }

        a:hover {
            transform: scale(1.05);
        }

        .nav-item {
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
            bottom: -4px;
            /* Adjust accordingly for spacing */
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-item:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-orange-500 fixed top-0 left-0 w-full shadow-lg z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo dan Judul -->
            <div class="flex items-center space-x-3">
                <img src="ps.png" alt="Logo" class="h-10">
                <h1 class="text-white text-2xl font-bold">Passiana`</h1>
            </div>
            <!-- Navigation Links -->
            <ul class="hidden md:flex space-x-6">
                <li class="nav-item"><a href="./" class="text-white font-semibold">Home</a></li>
                <li class="nav-item"><a href="./tentang.html" class="text-white font-semibold">Tentang</a></li>
                <li class="nav-item"><a href="./pesan.html" class="text-white font-semibold">Pesan</a></li>
                <li class="nav-item"><a href="./contact.html" class="text-white font-semibold">Kontak</a></li>
                <li class="nav-item"><a href="./peta.html" class="text-white font-semibold">Peta</a></li>
            </ul>
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-white focus:outline-none" id="menu-toggle">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-orange-400" id="mobile-menu">
            <ul class="flex flex-col space-y-2 py-3 px-4">
                <li class="nav-item"><a href="./" class="text-white font-semibold">Home</a></li>
                <li class="nav-item"><a href="./tentang.html" class="text-white font-semibold">Tentang</a></li>
                <li class="nav-item"><a href="./pesan.html" class="text-white font-semibold">Pesan</a></li>
                <li class="nav-item"><a href="./contact.html" class="text-white font-semibold">Kontak</a></li>
                <li class="nav-item"><a href="./peta.html" class="text-white font-semibold">Peta</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Toggle Mobile Menu
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Hero Section -->
    <section id="home" class="bg-cover bg-center h-screen" style="background-image: url('background-image.jpg');">
        <div class="flex items-center justify-center h-full bg-gray-900">
            <h1 class="text-4xl md:text-5xl font-bold text-white text-center px-4">
                <em>SELAMAT DATANG DI TERASI <span class="text-orange-500">PASSIANA`</span><br><span
                        class="text-4xl">khas
                        selayar</span></em>
            </h1>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-orange-500 fixed bottom-0 w-full font-semibold text-white text-center py-4">
        <p class="text-sm">&copy; 2024 Terasi Passiana`. Irawansya.</p>
    </footer>

</body>

</html>
