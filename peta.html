    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        a {
            transition: transform 0.2s;
        }

        a:hover {
            transform: scale(1.05);
        }

        .nav-item {
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
            bottom: -4px;
            /* Adjust accordingly for spacing */
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-item:hover::after {
            transform: scaleX(1);
        }

        .bg-tentang {
            background-image: url('path_to_background_image.jpg');
            /* Ganti dengan path gambar latar belakang */
            background-size: cover;
            background-position: center;
        }

        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }



        #map {
            width: 100%;
            height: calc(100% - 80px);
            /* Tinggi peta disesuaikan dengan tinggi navbar */
            margin-top: 80px;
            /* Memberikan jarak dari atas setinggi navbar */
        }

        nav {
            position: fixed;
            /* Navbar tetap di posisi atas */
            top: 0;
            /* Menempel di atas */
            left: 0;
            /* Menempel di sisi kiri */
            width: 100%;
            /* Lebar penuh */
            background-color: rgb(255, 112, 3);
            /* Warna latar belakang */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Memberikan bayangan kecil */
            padding: 0.5rem 1rem;
            /* Padding di sekitar konten */
            display: flex;
            /* Flexbox untuk menyusun elemen */
            justify-content: space-between;
            /* Elemen kiri dan kanan terpisah */
            align-items: center;
            /* Elemen di tengah vertikal */
            z-index: 1000;
            /* Di atas elemen lain */
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            justify-content: space-evenly;
        }

        nav img {
            max-height: 50%;
            object-fit: contain;

        }

        ul {
            list-style-type: none;
            display: flex;
            gap: 0, 5rem;
            padding: 1rem;
            margin: 0;

        }

        li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            justify-content: space-between;
            display: flex;
        }

        li a:hover {
            color: blue;
        }

        /* Tambahkan padding untuk konten di bawah navbar agar tidak tertutup */
        body {
            padding-top: 50 px;
            /* Sesuaikan nilai ini dengan tinggi navbar */
        }

        #map {
            position: relative;
            z-index: 0;
        }


        .menu-toggle .icon {
            transition: transform 0.3s ease;
        }

        .menu-toggle.active .icon {
            transform: rotate(90deg);
        }


        @media only screen and (max-width : 768px) {
            li a {
                display: none;
                flex-direction: column;
            }

            .menu-icon {
                display: flex;
                align-items: center;
            }
        }

        .logo {
            display: flex;
            gap: 10px;
            color: white;
        }

        .menu-container {
            position: relative;
            background-color: #ff7300;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #ff7300;
            padding: 1rem;
            display: none;
            /* Awalnya disembunyikan */
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%);
            /* Geser ke luar layar */
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .mobile-menu.show {
            display: flex;
            /* Tampilkan menu */
            transform: translateX(0);
            /* Geser ke posisi semula */
        }

        .mobile-menu ul {
            display: block;
            z-index: 2;
            /* Pastikan daftar terlihat */
            /* Tambahkan warna latar untuk debugging */
        }

        .mobile-menu li {
            z-index: 2;
            display: block;
            /* Pastikan item daftar terlihat */
            color: white;
            /* Pastikan teks terlihat */
        }


        .mobile-menu li:last-child {
            margin-bottom: 0;
        }

        .menu-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu-link:hover {
            color: #007bff;
        }


        /* Helper class for toggling visibility */
        .hidden {
            display: none;
        }
    </style>
    <title></title>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ambil elemen tombol toggle dan menu
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const munculItems = document.getElementsByClassName('muncul');

            // Tambahkan event listener untuk klik
            menuToggle.addEventListener('click', function () {
                // Toggle kelas "show" untuk menampilkan/menyembunyikan menu
                mobileMenu.classList.toggle('show');

                // Iterasi melalui semua elemen dengan kelas 'muncul'
                for (let item of munculItems) {
                    item.style.display = 'block';
                }
            });
        });

    </script>
